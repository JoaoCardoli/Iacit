<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usuario</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/302b2cb8e2.js" crossorigin="anonymous"></script>
    </head>
    <body>
       
        
         <!--TABELA-->
        <div style="width: 500px; margin: 10px;">

            <div style="text-align: center;">
                <h5>Cadastro de Usuarios</h5>
                <br>
            </div>

            <table class="table table-striped" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                    <th scope="col">Cod</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Senha</th>
                    <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="registro : ${registros}">
                        <td>[[${registro.codUsuario}]]</td>
                        <td>[[${registro.nome}]]</td>
                        <td>[[${registro.senha}]]</td>
                        <td> <a  class="btn btn-primary" th:href="@{/usuario/editar/{id}(id=${registro.codUsuario})}" ><i class="fa-solid fa-pen-to-square"></i></a>
                            <a  class="btn btn-danger" th:href="@{/usuario/excluir/{id}(id=${registro.codUsuario})}" ><i class="fa-solid fa-trash-can"></i></a></td>
                    </tr>
                </tbody>

            </table>
            <br>
            <a class="btn btn-secondary" th:href="@{/usuario/novo}" >Inserir Novo</a>
             
            <a class="btn btn-success" th:href="@{/usuario/lista}" >Inserir Novo</a>
        </div>
        
    </body>
</html>
