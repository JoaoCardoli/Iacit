<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usuario</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/302b2cb8e2.js" crossorigin="anonymous"></script>
    </head>
    <body>
       
        
         <!--TABELA-->
        <div style="width: 500px; margin: 10px;">

            <div style="text-align: center;">
                <h5>TREM FLUFFY PASSANDO NOVAMENTE</h5>
                <br>
            </div>

                <table class="table table-striped" cellspacing="0" cellpadding="0">
                    <thead>
                        <tr>
                        <th scope="col">precipitacaototal</th>
                        <th scope="col">cod_wmo</th>
                        <th scope="col">estacao_estado</th>
                        <th scope="col">estacao_nome</th>
                        <th scope="col">datahora_captacao</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="teste : ${teste}">
                            <td>[[${teste.precipitacaototal}]]</td>
                            <td>[[${teste.cod_wmo}]]</td>
                            <td>[[${teste.estacao_estado}]]</td>
                            <td>[[${teste.estacao_nome}]]</td>
                            <td>[[${teste.datahora_captacao}]]</td>
                        </tr>
                    </tbody>

                </table>

 
        </div>
        
    </body>
</html>
