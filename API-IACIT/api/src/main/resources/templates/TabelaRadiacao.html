<div th:fragment="TabelaRadiacao">
    <!--TABELA LISTA RANGE-->
    <div style="overflow: scroll; max-width: 900px; max-height: 1035px; border-radius: 5px">

        <table id="tabelaRadiacao" class="table table-striped" cellspacing="0" cellpadding="0" style="font-size: 15px;">
            <thead>
                <tr>
                    <th scope="col">Radiação Global (KJ/m²)</th>
                    <!-- <th scope="col">codWmo</th>
                <th scope="col">estacaoEstado</th>
                <th scope="col">estacaoNome</th> -->
                    <th scope="col">Data/Hora</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="ccc : ${rangeRadiacaoglobal}">
                    <td>[[${ccc.radiacaoGlobal}]]</td>
                    <!-- <td>[[${ccc.codWmo}]]</td>
                    <td>[[${ccc.estacaoEstado}]]</td>
                    <td>[[${ccc.estacaoNome}]]</td> -->
                    <td>[[${ccc.datahoraCaptacao}]]</td>

                </tr>
            </tbody>
        </table>

    </div>
    <script src="js/tabelaRadiacao.js"></script>
</div>
