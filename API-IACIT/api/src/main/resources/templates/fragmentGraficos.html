<div th:fragment="graficoRadicaoLinha">
    <div id="jsRadicaoLinha" style="display: none;">
        <div class="container">
            <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class=" card mt-8 ">
                    <canvas id="RadicaoLinha"></canvas>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- SCRIPT TEMPERATURA -->
    <script th:inline="javascript">

        //RECEBE O OBJETO JAVA AQUI
        var rangeAtm = [[${rangeAtm}]];

        //DEFINO O CAMPO DESSE OBJETO
        var rangeRadicao_x =  rangeAtm.map(x => x["datahoraCaptacao"])
        var RadicaoGlobal =  rangeAtm.map(x => x["radiacaoGlobal"])

        //GRAFICO
        const graficoRadLinha = document.getElementById('RadicaoLinha').getContext('2d');
        const myChartRadLinha = new Chart(graficoRadLinha, {
            type: 'line',
            data: {
                //WHILE X
                labels: rangeRadicao_x,

                datasets: [
                    //Radicao Global
                    {
                        label: 'Radicao Global',
                        data: RadicaoGlobal,
                        backgroundColor: [
                            'rgba(0, 0, 0, 0)'
                            
                        ],
                        borderColor: [
                            'rgba(255, 0, 0, 1)',
                        ],
                        borderWidth: 2,
                        fill: 1

                    }
                ],
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    </script>
</div>

<!-- GRAFICOS RADICAO BAR -->
<div th:fragment="graficoRadicaoBar">
    <div id="jsRadicaoBar" style="display: none;">
        <div class="container">
            <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class=" card mt-8 ">
                    <canvas id="RadicaoBar"></canvas>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- SCRIPT TEMPERATURA -->
    <script th:inline="javascript">

        //RECEBE O OBJETO JAVA AQUI
        var rangeAtm = [[${rangeAtm}]];

        //DEFINO O CAMPO DESSE OBJETO
        var rangeRadicao_x =  rangeAtm.map(x => x["datahoraCaptacao"])
        var RadicaoGlobal =  rangeAtm.map(x => x["radiacaoGlobal"])

        //GRAFICO
        const graficoRadBar = document.getElementById('RadicaoBar').getContext('2d');
        const myChartRadBar = new Chart(graficoRadBar, {
            type: 'bar',
            data: {
                //WHILE X
                labels: rangeRadicao_x,

                datasets: [
                    //Radicao Global
                    {
                        label: 'Radicao Global',
                        data: RadicaoGlobal,
                        backgroundColor: color => {
                      console.log(color)
                      let colors = color.index > 3 ? 'rgba(200, 84, 155, 1)' :'rgba(200, 84, 155, 1)';
                      return colors;
                    },
                    borderColor: color => {
                      console.log(color)
                      let colors = color.index > 3 ? 'rgba(200, 84, 155, 1)' : 'rgba(200, 84, 155, 1)';
                      return colors;
                    },
                    borderWidth: 1,

                    }
                ],
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    </script>
</div>
