<!-- Main content -->
<section class="content">
  <!-- PLOTAR GRAFICO 1 AQUI -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <div class=" card mt-6 ">

          <canvas id="myChart3"></canvas>

          <!-- SCRIPT Umidade -->
          <script th:inline="javascript">

            //RECEBE O OBJETO JAVA AQUI
            var rangeUmidade = [[${ rangeUmidade }]];

            //DEFINO O CAMPO DESSE OBJETO
            var rangeUmidade_x = rangeUmidade.map(x => x["datahoraCaptacao"])
            var rangeUmidadeMin = rangeUmidade.map(x => x["umidadeRelativaMin"])
            var rangeUmidadeMax = rangeUmidade.map(x => x["umidadeRelativaMax"])
            var rangeUmidadeAr = rangeUmidade.map(x => x["umidadeRelativaAr"])

            const ctx3 = document.getElementById('myChart3');
            const myChart3 = new Chart(ctx3, {
              type: 'line',
              data: {
                //WHILE X
                labels: rangeUmidade_x,
                
                datasets: [
                  //Umidade Minima
                  {
                    label: 'Umid Min',
                    data: rangeUmidadeMin,
                    backgroundColor: [
                      'rgba(0, 0, 0, 0)'
                    ],
                    borderColor: [
                      'rgba(36, 180, 224, 1)',
                    ],
                    borderWidth: 1
                  },

                  //Umidade Maxima
                  {
                    label: 'Umid Max',
                    data: rangeUmidadeMax,
                    backgroundColor: [
                      'rgba(0, 0, 0, 0)'
                    ],
                    borderColor: [
                      'rgba(255, 0, 0, 1)',
                    ],
                    borderWidth: 1,
                    fill: 1
                  },

                  //Umidade Ar
                  {
                    label: 'Umid Ar',
                    data: rangeUmidadeAr,
                    backgroundColor: [
                      'rgba(0, 0, 0, 0)'
                    ],
                    borderColor: [
                      'rgba(127, 36, 224, 1)',
                    ],
                    borderWidth: 1
                  },
                ],
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });

          </script>

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-8">

        <div class=" card mt-6 ">

          <canvas id="myChart5" width="400" height="200"></canvas>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

          <script>
            const ctx5 = document.getElementById('myChart5');
            const myChart5 = new Chart(ctx5, {
              type: 'bar',
              data: {
                //WHILE X
                labels: rangeUmidade_x,

                datasets: [
                  //Umidade Minima
                  {
                    label: 'Umid Min',
                    data: rangeUmidadeMin,
                    backgroundColor: color => {
                      console.log(color)
                      let colors = color.index > 3 ? 'rgba(36, 180, 224, 1)' : 'rgba(36, 180, 224, 1)';
                      return colors;
                    },
                    borderColor: color => {
                      console.log(color)
                      let colors = color.index > 3 ? 'rgba(36, 180, 224, 1)' : 'rgba(36, 180, 224, 1)';
                      return colors;
                    },
                    borderWidth: 1,
                  },

                  //Umidade Maxima
                  {
                    label: 'Umid Max',
                    data: rangeUmidadeMax,
                    backgroundColor: color => {
                      console.log(color)
                      let colors = color.index > 3 ? 'rgba(36, 180, 224, 1)' : 'rgba(255, 0, 0, 1)';
                      return colors;
                    },
                    borderColor: color => {
                      console.log(color)
                      let colors = color.index > 3 ? 'rgba(255, 0, 0, 1)' : 'rgba(255, 0, 0, 1)';
                      return colors;
                    },
                    borderWidth: 1,
                  },

                  //Umidade Ar
                  {
                    label: 'Umid Ar',
                    data: rangeUmidadeAr,
                    backgroundColor: color => {
                      console.log(color)
                      let colors = color.index > 3 ? 'rgba(127, 36, 224, 1)' : 'rgba(127, 36, 224, 1)';
                      return colors;
                    },
                    borderColor: color => {
                      console.log(color)
                      let colors = color.index > 3 ? 'rgba(127, 36, 224, 1)' : 'rgba(127, 36, 224, 1)';
                      return colors;
                    },
                    borderWidth: 1,
                  },
                ],
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });

          </script>
        </div>
      </div>
    </div>

</section>
