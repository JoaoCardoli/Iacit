<div th:fragment="TabelaVento">
    <!--TABELA LISTA RANGE-->
    <div style="overflow: scroll; max-width: 900px; max-height: 1035px; border-radius: 5px">

      <table id="tabelaVento" class="table table-striped" cellspacing="0" cellpadding="0" style="font-size: 15px;">

          <thead>
              <tr>
              <th scope="col">Vento Direção Horário</th>
              <th scope="col">Vento Rajada Max</th>
              <th scope="col">Vento Velocidade</th>
              <th scope="col">Data/Hora</th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="fff : ${graVentoFiltro}">
                  <td>[[${fff.ventoDirecaoHorario}]]</td>
                  <td>[[${fff.ventoRajadaMax}]]</td>
                  <td>[[${fff.ventoVelocidade}]]</td>
                  <td style="font-size: 14px;">[[${fff.datahoraCaptacao}]]</td>
              </tr>
          </tbody>
      </table>

   </div>

    <script src="js/tabelaVento.js"></script>

</div>
