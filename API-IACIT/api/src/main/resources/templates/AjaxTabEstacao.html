<table class="table table-striped" cellspacing="0" cellpadding="0">
    <thead>
        <tr>
            <th scope="col">Estação</th>
            <th scope="col">Estado</th>
            <th scope="col">Editar</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="fill : ${filtro}">
            <td>[[${fill.estacaoNome}]]</td>
            <td>[[${fill.estacaoEstado}]]</td>
            <td><button type="button" class="btn btn-primary" th:attr="onclick=|editarest('${fill.estacaoNome}')|"><i class="fas fa-edit"></i></button></td>
        </tr>
    </tbody>
</table>


<script>
    function editarest(estacao){
        jsOutraPagEstacao = estacao.replaceAll(" ", "*");
        $('#estacaocrud').load('/api/estacao/editar/' + jsOutraPagEstacao);
    }
</script>
