<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Login IACIT</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="../static/css/login.css">
	
	<script type="text/javascript" src="js/index.js"></script>

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../static/dist/img/fundoiacit.jpg');">
			<div class="wrap-login100">
                <div class="logo">
                    <img src="../static/dist/img/logofundobranco.jpg" height="150px" width="150px">
                </div>
                
                <label class="labellogin"><b>Faça seu login</b></label>
                <br>

                <div class="inputs">
                    <input type="text" id="txtusername" placeholder="Usuário" class="input-text">
                    
                    <br>
                    <input type="password" id="txtpassword" placeholder="Senha" class="input-text">
                    
                    <br><br>
                    <input type="submit" value="Entrar" class="button-submit" onclick="login()">
                </div>

			</div>	
		</div>
	</div>

</body>
</html>
